# Render.com 部署配置
# https://render.com/docs/yaml-spec

services:
  # Web Service
  - type: web
    name: retirement-gospel
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: LINE_LIFF_ID
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CWA_API_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: retirement-gospel-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: retirement-gospel-redis
          type: redis
          property: connectionString

  # PostgreSQL Database
  - type: postgres
    name: retirement-gospel-db
    region: singapore
    plan: free
    databaseName: retirement_gospel
    user: gospel_user

  # Redis Cache (Optional)
  - type: redis
    name: retirement-gospel-redis
    region: singapore
    plan: free
    maxmemoryPolicy: allkeys-lru
